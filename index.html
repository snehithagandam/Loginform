<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .abc{
            background:url(sky\ and\ stars.jpg)
        }
        .margin{
           margin-top:140px;
        }
        body{
            background-image:linear-gradient(to right top, #d16b83, #e97376, #fa8164, #ff944e, #ffac36, #ddae24, #bbae1d,#98ac22,
                   #618e2e, #356d31, #154d2d, #072d21);
             background-repeat:no-repeate;
             background-attachment: fixed;      
         }
    </style>
</head>
<body>
    <div>
        <div class="row margin">
            <div class="col-md-4 offset-md-2  border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>signup</h2>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Email</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                 </div> 
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Password</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">conforim password</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                </div>
                <div>
                    <button class="btn btn-success badge-pill">Signup</button>   
                   </div>
       
            </div>
            <div class="col-md-4  border text-center abc">
                <h2 class="container mt-3 text-white ">Sign in<br>with Social Media<br></h2>
                <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i> singnup with Facebbok</button><br>
                <button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i> signup with Instagram</button><br>
                <button class="btn btn-danger mt-2"><i class="fa fa-google"></i> signup with Goolge</button> 
            </div>
            
        </div>
     
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
    
</body>
</html>
